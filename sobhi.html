<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76cd67f664.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>

    <div class="what-we-do">
    
      <div class="section-title">
        <h2>What We Do</h2>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="71px"
            height="11px">
            <path
              fill-rule="evenodd"
              d="M59.669,10.710 L49.164,3.306 L39.428,10.681 L29.714,3.322 L20.006,10.682 L10.295,3.322 L1.185,10.228 L-0.010,8.578 L10.295,0.765 L20.006,8.125 L29.714,0.765 L39.428,8.125 L49.122,0.781 L59.680,8.223 L69.858,1.192 L70.982,2.895 L59.669,10.710 Z">
            </path>
          </svg>
        </span>
      </div>

      <div class="row">
        <div class="item">
          <div class="icon">
            <i class="fa-solid fa-calendar-days fa-bounce fa-2xl"></i>
          </div>
          <div class="body">
            <div class="header">Events</div>
            <div class="content">
              <p>
                Throughout the season, we present two events (winter event and
                mega event).
              </p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa-solid fa-person-chalkboard fa-bounce fa-2xl"></i>
          </div>
          <div class="body">
            <div class="header">Workshops</div>
            <div class="content">
              <p>
                Workshops whether in sessions or in events, we try to benefit the
                students.
              </p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa-solid fa-lightbulb fa-bounce fa-2xl"></i>
          </div>
          <div class="body">
            <div class="header">Sessions</div>
            <div class="content">
             <p>
               As members can learn new skills can benefit them in their
               practical life later.
             </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
